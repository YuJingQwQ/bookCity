<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>尚硅谷会员登录页面</title>
        <!--写base标签，永远固定相对路径跳转的结果-->
        <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
        <div id="login_header">
            <img class="logo_img" alt="" th:src="@{/img/logo.gif}">
        </div>

        <div class="login_banner">

            <div id="l_content">
                <span class="login_word">欢迎登录</span>
            </div>

            <div id="content">
                <div class="login_form">
                    <div class="login_box">
                        <div class="tit">
                            <h1>尚硅谷会员</h1>
                            <a th:href="@{/user/toRegisterPage}">立即注册</a>
                        </div>
                        <div class="msg_cont">
                            <b></b>
                            <span class="errorMsg">[[${errorMsg != null ? errorMsg : '请输入用户名和密码'}]]</span>
                        </div>
                        <div class="form">
                            <form th:action="@{/user/login}" method="post">
                                <label>用户名称：</label>
                                <input class="itxt" type="text" placeholder="请输入用户名"
                                       autocomplete="off" tabindex="1" name="username"
                                        th:value="${username != null ? username : ''}"/>
                                <br/>
                                <br/>
                                <label>用户密码：</label>
                                <input class="itxt" type="password" placeholder="请输入密码"
                                       autocomplete="off" tabindex="1" name="password"/>
                                <br/>
                                <br/>
                                <input type="submit" value="登录" id="sub_btn"/>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div id="bottom" th:replace="~{/pages/common/common :: footer}"></div>
    </body>
</html>
